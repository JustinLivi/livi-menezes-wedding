service: livi-menezes-wedding

custom:
  tables:
    profiles: profiles
  dynamodb:
    stage: dev
    start:
      seed: true
      migrate: true
    seed:
      test:
        sources:
          - table: ${self:custom.tables.profiles}
            sources: [./seed/profiles.json]

plugins:
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  region: us-east-1
  environment:
    DYNAMODB_PROFILE_TABLE: ${self:custom.tables.profiles}
    DYNAMODB_DYNAMODB_ENDPOINT: https://dynamodb.us-east-1.amazonaws.com

functions:
  app:
    handler: build/index.handler
    events:
      - http: 'GET /profile/{proxy+}'

resources:
  Resources:
    UsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tables.profiles}
